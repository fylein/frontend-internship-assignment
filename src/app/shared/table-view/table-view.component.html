<div class="tw-m-24-px">
  <div class="tw-mb-24-px tw-text-24-px">
    Top {{ booksList.length }} book{{ booksList.length > 1 ? 's' : '' }} on
    {{ subjectName }}
  </div>

  <ng-container>
    <table class="table-view">
      <thead>
        <tr class="table-row">
          <th class="header">Title and Sub Title</th>
          <th class="header">Author</th>
          <th class="header">Year of Publication</th>
        </tr>
      </thead>
      <tbody class="table-body ">
        <tr *ngFor="let book of booksList" class="row-data hover:tw-opacity-75 even:tw-bg-gray-300 odd:tw-bg-gray-200">
          <td>
            <a
              class="tw-no-underline"
              href="https://openlibrary.org{{ book.key }}"
              target="_blank"
              >{{ book.title }}</a
            >
          </td>
          <td>
            {{ book.authors.length > 0 ? book.authors[0].name : 'Unknown' }}
          </td>
          <td>{{ book.first_publish_year }}</td>
        </tr>
      </tbody>
    </table>
    <div *ngIf="totalPages > 1"
      class="tw-float-right tw-pt-2 tw-flex tw-items-center tw-gap-2"
      >

      <span class="tw-font-bold">Page: {{currentPage}} of {{totalPages}}</span>
      <button
      class="tw-cursor-pointer hover:tw-opacity-60 tw-bg-[#fff] tw-p-2 tw-rounded-md tw-font-bold"
      (click)="changePage(currentPage - 1)">Previous</button>
   
      <button
      class="tw-cursor-pointer hover:tw-opacity-60 tw-bg-[#fff] tw-p-2 tw-rounded-md tw-font-bold"
      (click)="changePage(currentPage + 1)">Next</button></div>
  </ng-container>
</div>
